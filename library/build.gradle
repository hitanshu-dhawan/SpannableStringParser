apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'com.hiya.jacoco-android'
apply plugin: 'org.jlleitschuh.gradle.ktlint'

apply plugin: 'com.github.dcendents.android-maven'

group = 'com.github.hitanshu-dhawan'

android {
    compileSdkVersion 29
    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 29
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        targetCompatibility JavaVersion.VERSION_1_8
        sourceCompatibility JavaVersion.VERSION_1_8
    }
    testOptions {
        unitTests {
            includeAndroidResources = true
        }
    }
    //kotlin.explicitApi = 'strict'
    kotlinOptions {
        // TODO this should be moved to a top-level `kotlin { explicitApi() }` once that's working, for android projects, see https://youtrack.jetbrains.com/issue/KT-37652.
        freeCompilerArgs += [
                '-Xexplicit-api=strict',
        ]
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"

    testImplementation "junit:junit:4.13"
    testImplementation "org.robolectric:robolectric:4.4"
}

jacoco {
    toolVersion = "0.8.5"
}

tasks.withType(Test) {
    jacoco.includeNoLocationClasses = true
    jacoco.excludes = ['jdk.internal.*']
}
